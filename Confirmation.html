<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Confirmation</title>
  </head>
  <body>
    <div class="content-body">
      </div>
    <div class="container">
      <div class="row header-title justify-content-center">
        <div class="col-lg-1 col-md-4 col-sm-3 col-3 d-flex justify-content-center">
          <img src="./assets/logo.png" class="img-logo" alt="logo" >
        </div>
        <div class="col-lg-5 col-md-6 col-sm-7 col-9 header-text-col d-flex justify-content-center">
          <h3 class="header-text">Confirmation d'entree</h3>
        </div>
      </div>
      <div class="info-details">
        <div class="row justify-content-center gx-15">
          <div class="col-lg-2 col-md-3 col-sm-5 col-5">
            <p class="info-title first-word"><img class="company-icon" src="https://img.icons8.com/ios-filled/50/null/company.png"/>&nbsp;&nbsp;Etablissement:</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-7">
            <p class="info-title color-blue">L'Aube</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 col-md-3 col-sm-5 col-5">
            <p class="info-title first-word"><img class="oldman-icon" src="./assets/oldman.png"/>&nbsp;&nbsp;&nbsp;Personne âgée:    </p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-7">
            <p class="info-title color-blue">Mme LEVERD Raymond</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 col-md-3 col-sm-5 col-5">
            <p class="info-title first-word"><img class="time-icon" src="./assets/time-left.png"/>&nbsp;&nbsp;Type de séjour:    </p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-7 d-flex">
            <label class="switch btn-color-mode-switch">
              <input type="checkbox" name="color_mode" id="color_mode" value="1">
              <label for="color_mode" data-off="Permanent" data-on="Temporaire" class="btn-color-mode-switch-inner"></label>
            </label>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 col-md-3 col-sm-5 col-5">
            <p class="info-title first-word"><img class="time-icon" src="./assets/calendar.svg"/>&nbsp;&nbsp;Admis le:    </p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-7">
            <!-- <input class="info-calendar rounded" type="date" data-date="" data-date-format="DD/MM/YYYY"  value="2022-01-27"> -->
            <input id="startDate" class="form-control info-calendar rounded" type="date" data-date="" data-date-format="DD/MM/YYYY" value="2022-01-27"/>
            <span id="startDateSelected"></span>
          </div>
        </div>
      </div>
      <div class="editor">
        <div class="row justify-content-center gx-15">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11">
            <input type="text" class="form-control editor-panel border-r15" id="name" placeholder="Votre nom *">
          </div>
        </div>
        <div class="row justify-content-center gx-15">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11">
            <input type="text" class="form-control border-r15 editor-panel" id="fontion" placeholder="Votre fontion *">
          </div>
        </div>
        <div class="row justify-content-center gx-15">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11">
            <select class="form-select border-r15 editor-panel" id="appartement" required>
              <option class="select-placeholder" value="" disabled selected hidden>&nbsp;Type d'appartement </option>
              <option value="choix 1">&nbsp;&nbsp;choix 1</option>
              <option value="choix 1">&nbsp;&nbsp;choix 2</option>
              <option value="choix 1">&nbsp;&nbsp;choix 3</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center gx-15">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11 editor-textarea-div">
            <textarea class="form-control editor-textarea" id="text-editor" cols="20" rows="4" placeholder="Signature en ligne"></textarea>
            <i class="fa fa-lg fa-trash-o delete-btn" aria-hidden="true" onclick="eraseText()"></i>
            <img class="pen-btn" src="./assets/pen.png" >
          </div>
        </div>
        <div class="row justify-content-center gx-15">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11">
            <button type="button" class="border-r15 btn-lg submit-btn">Je confirme cette entrée</button>
          </div>
        </div>
        <div class="row justify-content-center gx-15 row-last">
          <div class="col-lg-6 col-md-8 col-sm-9 col-11">
            <p class="last-title">*Champs obligatoires</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="script.js"></script>
</html>
